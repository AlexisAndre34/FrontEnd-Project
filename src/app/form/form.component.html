
<!-- We display the card with all the fields of our form -->
<mat-card><h1> {{title}} </h1></mat-card>

<mat-card>

  <h2>Form Fields</h2>

  <form class="container" [formGroup]="myForm" (ngSubmit)="onSubmitForm()">
    <mat-form-field formArrayName="values" *ngFor="let field of myForm.get('values').controls; let i = index">
      <div [formGroupName]="i">
        <input matInput [hidden]="myForm.controls.values.controls[i].controls.isHidden.value !== false"
        placeholder="{{myForm.controls.values.controls[i].controls.label.value}}" formControlName="value" type="{{myForm.controls.values.controls[i].controls.type.value}}">
      </div>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Submit</button>

  </form>

</mat-card>

<!-- We display the result component when there is a result -->

<app-result></app-result>
