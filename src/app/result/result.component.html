
<!-- For all of the results, we display there label, there value and an icon if the result is valid -->
<mat-card>
  <div class="container" *ngFor="let result of results | async; let i = index">
  <p>{{result.label}} : {{result.value}}  <mat-icon *ngIf="result.isValid">done_outline</mat-icon></p>
  </div>
</mat-card>
